# Descripcion Store
store_description = Los zombis han invadido el mundo y lo estan apestando con la aroma de la muerte. Como la unica persona viva, debes ir a traves de cada nivel y matar a los zombis. As\u00ed que toma tus armas y ve en esta asombrosa cacer\u00eda de zombis.\n\nRecuerda recolectar gemas para comprar mejoras a tus armas as\u00ed como equipo que te ayudara a ser mas poderoso.\n\nCaracteristicas:\n- Facil de jugar\n- 5 diferentes heroes\n- Diferentes tipos de zombis\n- Mas de 50 niveles\n- Logros\n- Tabla de puntuaciones
